<app-search-input
  (searched)="itemFacade.search($event)"
  (searchChange)="itemFacade.search($event)"
  data-testid="item-list-search-input"
></app-search-input>
<ul class="app-item-list__list" data-testid="item-list-list">
  @for (item of itemFacade.filteredItems(); track item.id) {
    <app-item-card
      [item]="item"
      (removed)="itemFacade.removeItem(item.id)"
      data-testid="item-list-card"
    ></app-item-card>
  }
</ul>
